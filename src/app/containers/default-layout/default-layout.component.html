<!--sidebar-->
<c-sidebar #sidebar="cSidebar" class="d-print-none sidebar sidebar-fixed" id="sidebar" visible>

  <c-sidebar-brand [brandFull]="{
      src: 'assets/img/brand/logo.png',
      width: 100,
      height: 20,
      alt: 'CoreUI Logo'
    }" />

  <!-- <ng-container *ngIf="currentUser">
    <ng-container *ngIf="currentUser.role === 'customer'; then navItems else p_navItems"></ng-container>
  </ng-container> -->

    <ng-container *ngIf="isCustomerRoute()">
      <c-sidebar-nav [navItems]="navItems"  />
    </ng-container>

    <ng-container *ngIf="isPartnerRoute()">
      <c-sidebar-nav [navItems]="p_navItems" dropdownMode="close" />
    </ng-container>

  <ng-scrollbar pointerEventsMethod="scrollbar">

    <c-sidebar-nav [navItems]="navItems" *ngIf="userType === 'customer'"  dropdownMode="close" />

    <c-sidebar-nav [navItems]="p_navItems" *ngIf="userType === 'partner'" dropdownMode="close" />

  </ng-scrollbar>
  <c-sidebar-toggler *ngIf="!sidebar.narrow" toggle="unfoldable" cSidebarToggle="sidebar" />

</c-sidebar>

<!--main-->
<div class="wrapper d-flex flex-column min-vh-100 bg-light dark:bg-transparent">
  <!--app-header-->
  <app-default-header class="mb-4 d-print-none header header-sticky" position="sticky" sidebarId="sidebar" />
  <!--app-body-->
  <div class="body flex-grow-1 px-3">
    <c-container breakpoint="lg" class="h-auto">
      <router-outlet></router-outlet>
    </c-container>
  </div>
  <!--app footer-->
  <app-default-footer />
</div>
