<div class="container-xl px-4 mt-4">
  <div class="row">
    <div class="col-xl-8">
      <!-- Account details card-->
      <div class="card mb-4">
        <div class="card-header">Customer Account Details1</div>
        <div class="card-body">
          <form>
            <div class="mb-3">
              <label class="small mb-1" for="inputUsername">Current Point Balance</label>
              <input class="form-control" disabled="disabled" style="background-color: rgb(240, 239, 239);"
                id="inputUsername" type="text" placeholder="Enter your username" value="0">
            </div>

            <!-- Form Group (username)-->
            <div class="mb-3">
              <label class="small mb-1" for="inputUsername">Customer Name</label>
              <input class="form-control" id="inputUsername" type="text" placeholder="Enter your username"
                value="hiren kantariya" disabled style="background-color:rgb(240, 239, 239) ;">
            </div>

            <!-- Form Group (Card number)-->
            <div class="mb-3">
              <label class="small mb-1" for="inputFirstName">Card Number</label>
              <input class="form-control" id="inputFirstName" type="text" placeholder="Enter your first name"
                value="9100000081" disabled style="background-color:rgb(240, 239, 239);">
            </div>

            <div class="row gx-3 mb-3">
              <!-- Form Group (email address)-->
              <div class="col-md-6">
                <label class="small mb-1" for="inputEmailAddress">Email address</label>
                <input class="form-control" id="inputEmailAddress" type="email" placeholder="Enter your email address"
                  value="">
              </div>
              <!-- Form Group (phone number)-->
              <div class="col-md-6">
                <label class="small mb-1" for="inputPhone">Phone number</label>
                <input class="form-control" id="inputPhone" type="tel" placeholder="Enter your phone number" value="">
              </div>
            </div>
            <!-- Form Group (Government ID)-->
            <div class="mb-3">
              <label class="small mb-1" for="inputBirthday">Government Id</label>
              <input class="form-control" id="inputBirthday" type="text" name="ID" placeholder="Enter your ID" value="">
            </div>
            <!-- Save changes button-->
            <button class="btn btn-primary" type="button">Save changes</button>
            <button class="btn btn-primary" style="margin-left: 10px;" type="button">Delete Profile</button>
          </form>
        </div>
      </div>
    </div>
    <div class="col-xl-4">
      <div class="card mb-4 mb-xl-0">
        <div class="card-header">Points Master Detail</div>
        <div class="card-body text-center">
          <!-- Profile picture image-->
          <img class="img-account-profile mb-2" style="height: 89px;"
            src="./../../../assets/img/brand/9100000081.png" alt="">
          <div class="card-body">
            <form>
              <!-- Street -->
              <div class="mb-3">
                <label class="small mb-1 float-start" for="inputUsername">Street</label>
                <input class="form-control" disabled="disabled" style="background-color: rgb(240, 239, 239);"
                  id="inputUsername" type="text" placeholder="Street" value="">
              </div>
              <!-- city -->
              <div class="mb-3">
                <label class="small mb-1 float-start" for="inputUsername">City</label>
                <input class="form-control" disabled="disabled" style="background-color: rgb(240, 239, 239);"
                  id="inputUsername" type="text" placeholder="Enter your username" value="Surat">
              </div>
              <!-- gender -->
              <div class="mb-3">
                <label class="small mb-1 float-start" for="inputUsername">Gender</label>
                <input class="form-control" disabled="disabled" style="background-color: rgb(240, 239, 239);"
                  id="inputUsername" type="text" placeholder="Enter your username" value="Male">
              </div>
              <!-- language -->
              <div class="mb-3">
                <label class="small mb-1 float-start" for="inputUsername">Language</label>
                <input class="form-control" disabled="disabled" style="background-color: rgb(240, 239, 239);"
                  id="inputUsername" type="text" placeholder="Enter your username" value="English">
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
