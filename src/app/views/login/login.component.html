<div class="container login-container">
  <div class="row">
    <!-- Login -->
    <div class="col-lg-6 col-md-8 col-sm-10 col-12 mx-auto login-form-1">
      <form [formGroup]="LoginForm" (ngSubmit)="login()">
        <h3>Login</h3>
        <h5>Sign In to your account</h5>
        <div class="form-group" style="margin-bottom: 7%; margin-top: 7%;">
          <input type="text" class="form-control" formControlName="loginId" placeholder="Card Number/UserID *" />
        </div>
        <div class="form-group" style="margin-bottom: 7%;">
          <input formControlName="password" type="password" class="form-control" placeholder="Your Pin *" />
        </div>

        <div class="form-group" style="margin-top: -15px;">
          <a (click)="navigateToReset()" style="color: grey;" class="btnForgetPwd custom-cursor">Forget
            Pin?</a>
        </div>
        <div class="form-group">
          <button type="submit" class="btnSubmit">Login</button>
        </div>
      </form>
    </div>

    <!-- Sign UP -->
    <div class="col-lg-6 col-md-8 col-sm-10 col-12 mx-auto login-form-2">
      <div class="login-logo">
        <img src="" alt="" />
      </div>
      <h3>Sign Up?</h3>
      <div class="form-group">
        <button (click)="navigateToCusRegister()" class="btnSubmit">Customer Sign up!</button>
      </div>
      <div class="form-group">
        <button (click)="navigateToPartnerRegister()" class="btnSubmit">Partner Sign up!</button>
      </div>
      <!-- <div class="form-group">
        <button (click)="navigateToSales()" class="btnSubmit">Sales</button>
      </div> -->
    </div>
  </div>
</div>
