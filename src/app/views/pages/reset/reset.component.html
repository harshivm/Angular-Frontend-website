<div class="responsive-container" style="background-color: #e1e1e1;">
    <div class="page-content d-flex align-items-center justify-content-center">
        <div class="col-sm-9 col-md-7 col-lg-5">
            <div class="card my-5">
                <div class="card-body">
                    <h5 class="card-title text-center" style="color: #00aae6;
                    margin-bottom: 2rem;">Forgot Password</h5>
                    <div>
                        <div id="errorMsg" *ngIf="errorMessage">
                            <!-- <span>{{errorMessage}}</span> -->
                        </div>
                        <div id="successMsg" *ngIf="successMessage">
                            <!-- <span>{{successMessage}}</span> -->
                        </div>
                        <form>
                            <!-- action="" [formGroup]="ResetForm" (ngSubmit)="ResetUser(ResetForm)" -->
                            <div class="form-group">
                                <select class="form-select form-select-sm" aria-label=".form-select-sm example">
                                    <option selected>Open this select menu</option>
                                    <option value="1">Customer</option>
                                    <option value="2">Partner</option>
                                </select>
                                <br />
                                <input _ngcontent-c0="" class="form-control" placeholder="email" type="text"
                                    style="margin-bottom: 20px;" id="email" formControlName="email" />

                                <span *ngIf="!ResetForm.get('email').valid && !IsvalidForm" class="help-block">Please
                                    enter a valid email!</span>
                            </div>
                            <div class="form-group">
                                <div style="margin-left: 230px;">
                                    <button type="submit" class=" btn btn-primary" style="border: none;
                                    background-color: #00aae6;
                                    border-radius: 0.375rem;
                                    width: 10rem;
                                    height: 2.5rem;
                                    margin: 6px 0 50px 0;
                                    cursor: pointer;
                                    color: #fff;
                                    font-weight: 700;
                                    font-size: 15px;">
                                        Reset Password</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
